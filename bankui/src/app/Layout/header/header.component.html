<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" routerLink="/">Net Banking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <ng-container *ngIf="isLoggedIn$ | async">
              <li class="nav-item">
                <a class="nav-link text-white" (click)="logout()">Logout</a>
              </li>
            </ng-container>
            <ng-container *ngIf="!(isLoggedIn$ | async)">
              <li class="nav-item">
                <a class="nav-link text-white" routerLink="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" routerLink="/signup">Signup</a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </nav>
  </header>
