<!-- src/app/components/account-list/account-list.component.html -->
<div *ngIf="accounts && accounts.length">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Account Number</th>
          <th>Balance</th>
          <th>Account Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{ account.name }}</td>
          <td>{{ account.accountNumber }}</td>
          <td>{{ account.balance }}</td>
          <td>{{ account.accountType }}</td>
          <td>
            <button class="btn btn-primary btn-sm" [routerLink]="['/edit-account', account.id]">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteAccount(account.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!accounts || !accounts.length">
    <p>No accounts available.</p>
  </div>
