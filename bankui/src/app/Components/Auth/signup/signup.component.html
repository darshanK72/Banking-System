<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form my-5">
    <h2>Signup</h2>
    <div class="form-group">
      <label for="userName">Username:</label>
      <input type="text" id="name" formControlName="userName" required>
      <div *ngIf="signupForm.get('userName')!.invalid && signupForm.get('userName')!.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="signupForm.get('email')!.invalid && signupForm.get('email')!.touched" class="error-message">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" formControlName="fullName" required>
      <div *ngIf="signupForm.get('fullName')!.invalid && signupForm.get('fullName')!.touched" class="error-message">
        Full Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" required>
      <div *ngIf="signupForm.get('address')!.invalid && signupForm.get('address')!.touched" class="error-message">
        Address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="signupForm.get('password')!.invalid && signupForm.get('password')!.touched" class="error-message">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="signupForm!.invalid">Sign Up</button>
    <p>Already have an account? <a (click)="goToLogin()">Login</a></p>
  </form>

</div>
